<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="vojp_gui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="bg-transparent">
<div class="container-fluid p-3">
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <h1 class="title">vojp</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div id="connection-settings" class="col-6 text-center">
            <p>connection</p>
        </div>
        <div id="device-settings" class="col-6 text-center">
            <p>device</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div id="session-settings" class="col-3 text-center">
        </div>
        <div class="col-3 text-center">
            <div class="card bg-dark">
                <div class="card-body vojp_text">
                    latency<br>
                    <span id="latency"></span> ms
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4 text-center p-3">
            <button id="connect-vojp-button" class="btn btn-outline-info vojp_text" data-bs-toggle="button">connect
            </button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-4 text-center p-5">
            <button id="close-vojp-button" class="btn btn-close-white vojp_text">close vojp</button>
        </div>
    </div>
</div>

</body>
</html>
